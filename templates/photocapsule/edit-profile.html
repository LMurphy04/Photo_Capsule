{% extends 'photocapsule/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Edit Profile
{% endblock %}

{% block body_block %}
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
{% endblock %}
