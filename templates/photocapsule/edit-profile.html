{% extends 'photocapsule/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Edit Profile
{% endblock %}

{% block body_block %}
    <!--Edit Profile Content-->
    <div class="container p-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 rounded bg-light-blue border border-dark">

                <!--Edit Profile Form-->
                <h1 class="text-light text-center mt-4 mb-4">Edit Profile</h1>
                <form class="text-light mb-4" method="post" enctype="multipart/form-data" action="{% url 'photocapsule:edit-profile' user.username %}">
                    {% csrf_token %}
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <button type="submit">Update Profile</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
