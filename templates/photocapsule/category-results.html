{% extends 'photocapsule/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Category Results
{% endblock %}

{% block body_block %}
    <p>{{ category.categoryName }}</p>
    {% if photos %}
        <ul>
            {% for photo in photos %}
                <li><a href="{% url 'photocapsule:photo' photo.userID photo.id %}">{{ photo.title }}</a><img id="photo" src="{{ photo.image.url }}" alt="Photo" /></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
