{% extends 'photocapsule/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Upload
{% endblock %}

{% block body_block %}
<div class="container p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 rounded bg-light-blue border border-dark">
            <h1 class="text-light text-center mt-4 mb-4">Upload Photo</h1>
            <form class="text-light mb-4" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
