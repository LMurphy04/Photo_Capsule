{% extends 'photocapsule/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
    <!--Registration Content-->
    <div class="container p-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 rounded bg-light-blue border border-dark">

                <!--Registration Form-->
                <h1 class="text-light text-center mt-4 mb-4">Register</h1>
                <form class="text-light mb-4" method="post" action=".">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Register</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
